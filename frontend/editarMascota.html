          <div class="row principal justify-content-center align-items-top ">
            <div class="col-8 col-md-6 col-lg-4 tabla mx-3">    

                <h1 class="text text-center">Editar mascota</h1>

                <div class="my-4 text-center" >

                    <label for="" class="text">id</label>
                    <input type="text" name="" id="id" class="mt-2 text-end">

                    <button class="btn btn-outline-dark" id="btnConsultar">Consultar</button>

                </div>

            </div>    

            <br>
            <div class="col-8 col-md-6 col-lg-6 tabla"> 

                <form id="formulario">

                    <div class="mb-3 text-center text">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"required>
                      </div>
                      <div class="mb-3 text-center text my-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                      </div>
                      <div class="mb-3 text-center text my-3">
                        <label for="control" class="form-label">NroControl</label>
                        <input type="text" class="form-control" id="control" name="control" required>
                      </div>

                      <!-- Imagen (puse 4 de Junio del 2024) Ver en IA como 
                      colocar la imagen acá -->

                      <div class="form-group text-center text-light my-3">
                        <input type="file" class="form-control" id="imagen" name="imagen"  onchange="previewImage(event)">
                        
                        <label for="" class="text-white mt-2"></label>
                        <img class="mt-2" style="width: 100%;" alt="" id="imagenProbando">
                    </div>



                    <!-- Fin imagen -->


                    <div class="d-grid gap-2 mx-auto text-center my-5">  
                        <button type="submit" class="btn btn-outline-dark btn-lg">Confirmar</button>
                    </div>

                    <div class="d-grid gap-2 mx-auto text-center my-5">  
                        <button type="button" class="btn btn-outline-dark btn-lg" id="cancelar">Cancelar</button>
                    </div>
